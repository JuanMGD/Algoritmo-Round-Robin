<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <script src="./bootstrap.bundle.min.js"></script>
    <title>Algoritmo Round Robin Equipo Ubuntu</title>
</head>
<body class="container">
    <div class="alert alert-danger m-2 d-none" role="alert" id="msj"></div>
    <div class="m-2" id="registroInicial">
        <h1>Equipo Ubuntu</h1>
        <h2>Crear Procesos</h2>
        <form id="datosProceso">
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" class="form-control" id="txtNombre" placeholder="Nombre proceso">
            </div>
            <div class="form-group">
                <label for="txtTi">ti</label>
                <input type="number" class="form-control" id="txtTi" placeholder="Tiempo de inicio">
            </div>
            <div class="form-group">
                <label for="txtT">t</label>
                <input type="number" class="form-control" id="txtT" placeholder="Tiempo de ejecuciÃ³n">
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2" id="btnAgregarProceso">Agregar proceso</button>
        </form>
        <form id="datosQuantum">
            <div class="form-group">
                <label for="txtQ">q</label>
                <input type="number" class="form-control" id="txtQ" placeholder="Quantum">
            </div>
            <button type="submit" class="btn btn-primary mt-2 mb-2" id="btnEjecutar">Ejecutar</button>
        </form>
    </div>
    <div id="resultados" class="m-2">
        
        <div id="reinicio" class="d-none">
            <button type="button" class="btn btn-primary mb-2" id="btnReiniciar">Reiniciar</button>
            <p id="valorQuantum" class="mt-2 mb-2"></p>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr id="cabeceraTabla">
                    <th>Proceso</th>
                    <th>ti</th>
                    <th>t</th>
                </tr>
            </thead>
            <tbody id="cuerpoTabla"></tbody>
        </table>
    
        <div class="d-none" id="recorrido">
            <p>Recorrido del procesador</p>
            <table class="table table-striped table-bordered">
                <tbody>
                    <tr id="proceso"></tr>
                    <tr id="tiempo"></tr>
                </tbody>
            </table>
        </div>
        
        <div id="operaciones" class="d-none">
            <p>Lista de operaciones</p>
            <table class="table table-bordered">
                <tbody>
                    <tr id="proceso-restante"></tr>
                </tbody>
            </table>  
        </div>

        <div id="contenedorGantt" class="d-none">
            <p>Diagrama de Gantt</p>
            <table class="table table-bordered">
                <tbody id="diagrama">
                    <!-- <tr id="proceso-restante"></tr> -->
                </tbody>
            </table>  
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
